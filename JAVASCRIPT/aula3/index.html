<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula3 - Metodos Strings</title>
</head>
<body>
    <script>
        let nome = prompt(`Qual seu nome: `);

        let estaMatriculado = prompt(`Esta matriculado em algum curso (SIM ou NÃO)`);


        let ra = estaMatriculado.toLowerCase() == "sim" ? "Aluno possui R.A." : "Aluno não possui R.A";

        alert (`O jovem ${ra}`);
    </script>
</body>
