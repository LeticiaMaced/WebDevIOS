<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>

<body>


    <script>
        // 3. Dado o array numbers = [1, 2, 3, 4, 5], utilize o mÃ©todo map para criar
        // um novo array contendo o dobro de cada elemento.

    
        let array = [1, 2, 3, 4, 5];

        
        let doubledNumbers = array.map(array =>array * 2);

       
        document.write("Novo: [" + doubledNumbers.join(", ") + "]");




    </script>
</body>

</html>
