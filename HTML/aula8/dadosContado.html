<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
</head>
<body>
    <form action="https://api.staticforms.xyz/submit" method="post">
        <fieldset>
            <legend>Contato com o cliente</legend>
            <label for="nomeCliente">Nome Completo: </label>
            <input type="text" name="name" id="nomeCliente">
            <br><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="tel">Telefone: </label>
            <input type="text" name="iphone" id="tel">
            <br><br>

            <label for="message">Deixa aqui sua solicitação</label>
            <br><br>

            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br><br>

            <input type="submit" value="Enviar">
            <input type="hidden" name="accessKey" value="32494c18-2694-4eff-b2df-e3eac86c4543">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/aula8/obrigado.html">

        </fieldset>
    </form>
    
</body>
</html>
